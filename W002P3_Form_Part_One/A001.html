<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1</title>
</head>
<body>
    <form method="post" action="test.py">
        <label>Username</label><br>
        <input type="text" required placeholder="Username" name="Username"><br><hr>
        <label>Password</label><br>
        <input type="password" placeholder="Password" name="Password"><br><hr>
        <label>Mobile</label><br>
        <input type="tel" value="+20100 (234) 123" placeholder="Mobile" name="Mobile"><br><hr>
        <label>Email</label><br>
        <input type="email" required placeholder="Email" name="Email"><br><hr>
        <label>Subject</label><br>
        <input type="text" placeholder="Subject" name="Subject"><br>
        <input type="reset" value="Empty Form">
        <input type="submit" value="Send Data">
    </form>
</body>
</html>
